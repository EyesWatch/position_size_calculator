<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Position Size Calculator (Offline)</title>
  <style>
    body{font-family:sans-serif;background:#0f1115;color:#eaeaea;margin:0;padding:20px}
    .card{background:#161a22;border:1px solid #252a34;border-radius:12px;padding:16px;max-width:800px;margin:auto}
    label{display:block;margin-top:10px}
    input,select,button{width:100%;padding:8px;margin-top:4px;background:#0f1115;color:#eaeaea;border:1px solid #2c3340;border-radius:6px}
    button{background:#2871ff;cursor:pointer;margin-top:14px}
    .result{margin-top:14px;padding:10px;border:1px dashed #444;border-radius:6px}
  </style>
</head>
<body>
<div class="card">
  <h2>Position Size Calculator — Offline</h2>
  <label>Solde du compte<input id="balance" type="number" value="10000"></label>
  <label>Risque %<input id="riskPct" type="number" value="1"></label>
  <label>Entrée<input id="entry" type="number" step="0.0001"></label>
  <label>Stop-Loss<input id="sl" type="number" step="0.0001"></label>
  <label>Take-Profit (optionnel)<input id="tp" type="number" step="0.0001"></label>
  <label>Valeur pip/tick par lot<input id="pipValue" type="number" value="10"></label>
  <label>Incrément de lot<select id="lotStep"><option value="0.01">0.01</option><option value="0.1">0.1</option></select></label>
  <button onclick="compute()">Calculer</button>
  <div id="out" class="result"></div>
</div>
<script>
function roundStep(v,step){return Math.floor(v/step)*step;}
function compute(){
  let bal=parseFloat(balance.value), riskPct=parseFloat(riskPct.value), entry=parseFloat(entry.value), sl=parseFloat(sl.value), tp=parseFloat(tp.value), pipValue=parseFloat(pipValue.value), lotStep=parseFloat(lotStep.value);
  if(!bal||!riskPct||!entry||!sl||!pipValue){out.innerHTML="Veuillez remplir les champs obligatoires.";return;}
  let riskAmt=bal*(riskPct/100);
  let dist=Math.abs(entry-sl);
  if(dist==0){out.innerHTML="Distance entrée/SL invalide";return;}
  let rawLot=riskAmt/(dist*pipValue);
  let lot=Math.max(roundStep(rawLot,lotStep),lotStep);
  let impliedRisk=lot*dist*pipValue;
  let rr=tp?((lot*Math.abs(tp-entry)*pipValue)/impliedRisk).toFixed(2):"-";
  out.innerHTML="Lot: "+lot.toFixed(3)+"<br>Risque ≈ "+impliedRisk.toFixed(2)+"<br>R:R = "+rr;
}
</script>
</body>
</html>
